<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let ne of nnew" (click) = "onSelect(ne)">

        <img height="200px" src={{ne.image}} alt={{ne.name}}>
        <mat-grid-tile-footer>
          <h1>{{ne.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
    <app-dishdetail [dish] = "selectedDish"></app-dishdetail>
  </div>



</div>
