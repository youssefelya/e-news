<mat-toolbar color="primary">
    <span><img src="/assets/images/logo.png" height=30 width=41></span>
    <mat-toolbar color="primary">
 
        <a mat-button routerLink="/home"><span class="fa fa-home fa-lg"></span> Home</a>
        <a mat-button routerLink="/menu"><span class="fa fa-book fa-fw"></span> News</a>
        <a mat-button routerLink="/about"><span class="fa fa-info fa-lg"></span> About</a>
        
        <a mat-button routerLink="/contactus"><span class="fa fa-address-card fa-lg"></span> Contact</a>
        <span class="flex-spacer"></span>


       
        <a mat-button *ngIf="loginservice.isThere()" 
        routerLink="/profil"><span   class="fa fa-address-card fa-lg"></span>{{loginservice.getName()}}   </a>

  <a mat-button *ngIf="loginservice.isThere()" (click)="logoutForm()"
  routerLink="/"><span   class="fa fa-address-card fa-lg"></span>Logout  </a>

        <a  mat-button  *ngIf="!loginservice.isThere()"  (click)="openLoginForm()"
        ><span  class="fa fa-sign-in fa-lg" ></span> Login</a>


        <a  mat-button *ngIf="!loginservice.isThere()"  (click)="openRegisterForm()"
        ><span  class="fa fa-sign-in fa-lg" ></span> Register</a>

        
      </mat-toolbar>
  </mat-toolbar>
  
  <div class="container jumbotron"
      fxLayout="row"
      fxLayout.sm="column" 
      fxLayout.xs="column" 
      fxLayoutAlign.xs="start center"
      fxLayoutAlign.sm="start center" 
      fxLayoutAlign.gt-sm="center center" 
      fxLayoutGap="10px">
  
    <div fxFlex fxFlex.gt-sm="50%">
      <h1>E-News</h1>
      
      <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations
        will tickle your culinary senses!
      </p>
    </div>
    <div fxFlex fxFlex.gt-sm="20%">
      <img src="/assets/images/logo.png" alt="Logo">
    </div>
    <div fxFlex></div>
  </div>
